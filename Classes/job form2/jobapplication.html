<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>company</title>
</head>
<body>

    <form action="">
        <h1>Job Application</h1>

        <div class="container">
            <div class="con2">

                <h2>Personal Info</h2>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="first name" maxlength="20" required>
                
                <input type="text" id="name" placeholder="last name" maxlength="20" required><br>
        
                
                <label for="gender">gender:</label>
        
                <input type="radio" name="gender" id="male">
                <label for="gender">male</label>
        
                <input type="radio" name="gender" id="female">
                <label for="gender">female</label>
        
                <input type="radio" name="gender" id="other">
                <label for="gender">other</label><br>
        
        
                <label for="dob">Date of birth</label>
                <input type="date" required><br>
        
        
                <label for="Nationality">Nationality</label>
                <select name="nation" id="nation">
                    <option disabled selected>select</option>
                    <option value="">Indian</option>
                    <option value="">pakistani</option>
                    <option value="">british</option>
                    <option value="">shrilankan</option>
                </select>
        
                <br>
                <label for="father name">Father Name</label>
                <input type="text" id="father name" placeholder="father name" maxlength="20" required><br>
        
        
        
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="enter email"><br>
        
        
        
                <label for="Phno.">Phone Number</label>
                <select name="country-code" id="country-code">
                    <option disabled selected>select</option>
                    <option value="+91">+91</option>
                    <option value="+89">+89</option>
                    <option value="+48">+48</option>
                    <option value="+72">+72</option>
                </select>
                <input type="tel" id="Phno." placeholder="(000)-000-0000" required maxlength="10" ><br>
        
                <h2>permanent address</h2>
                <label for="address">address</label><br>
                <textarea id="address" rows="3" cols="25" placeholder="enter permanent address"></textarea><br>
                
                <h2>corresponding address</h2>
        
                
                <label for="address1">address 1</label><br>
                <textarea id="address1" rows="3" cols="25" placeholder="enter address 1"></textarea><br>
        
                
                <label for="address2">address 2</label><br>
                <textarea id="address2" rows="3" cols="25" placeholder="enter address 2"></textarea><br>
        
        
                <h2>skills</h2>
        
                <input type="checkbox" id="Cloud Computing">
                <label for="Cloud Computing">Cloud Computing</label><br>
                
                <input type="checkbox" id="Programming">
                <label for="Programming">Programming</label><br>
                
                <input type="checkbox" id="AI and Machine Learning">
                <label for="AI and Machine Learning">AI and Machine Learning</label><br>
                
                <input type="checkbox" id="Full Stack Development">
                <label for="Full Stack Development">Full Stack Development</label><br>
                
                <input type="checkbox" id="DevOps">
                <label for="DevOps">DevOps</label><br>
                
                <input type="checkbox" id="Cybersecurity">
                <label for="Cybersecurity">Cybersecurity</label><br>
                
                <input type="checkbox" id="Blockchain Technology">
                <label for="Blockchain Technology">Blockchain Technology</label><br>
                
                <input type="checkbox" id="Data Management and Analytics">
                <label for="Data Management and Analytics">Data Management and Analytics</label><br>
                
                <input type="checkbox" id="Software Testing">
                <label for="Software Testing">Software Testing</label><br>
                
                <input type="checkbox" id="Web 3.0">
                <label for="Web 3.0">Web 3.0</label><br>
                
                <input type="checkbox" id="other2">
                <label for="other2">other</label><br>
                <textarea name="other2" id="other2" placeholder="enter other skills"></textarea><br>
                
        
        
                <h2>enter cover letter</h2>
        
                <label for="cover-letter">cover letter</label><br>
                <textarea id="cover-letter" rows="3" cols="25"></textarea><br>
        
                <h2>upload document</h2>
        
                <label for="upload-resume">upload your resume</label>
                <input type="file" id="upload-resume" required><br>
        
                <label for="upload-id-proof">upload your id proof</label>
                <input type="file" id="upload-id-proof" required><br>
        
                <label for="upload-image">upload your image</label>
                <input type="file" id="upload-image" accept="image/png, image/jpeg" required>
        
        
                <br>
                <input type="reset"><br>
                <input type="submit">
            </div>


        </div>

    </form>


    
</body>
</html>
    
</body>
</html>
